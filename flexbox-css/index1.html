<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex items-center justify-center h-screen" style="background-color: #f0f0f5;">
    <div class="bg-white p-6 rounded-lg w-80 text-center font-sans" style="box-shadow: 0 4px 20px rgba(0,0,0,0.08);">
      
      <div class="flex justify-between items-center mb-4">
        <span class="text-white px-3 py-1 rounded-full text-xs font-bold" style="background-color: #e8e3ff; color: #6b5dd3;">PRO</span>
        <span class="text-green-500 text-xs font-bold">● En ligne</span>
      </div>

      <div class="w-20 h-20 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-3" style="box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);">
        <span class="text-white text-2xl font-bold">JD</span>
      </div>
      
      <h2 class="text-2xl font-bold text-gray-800 mb-1">Jean Dupont</h2>
      <p class="text-gray-500 text-sm font-normal mb-6">Développeur Front-End</p>

      <div class="flex justify-between items-center gap-3">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg flex-1 font-medium" style="box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);">Message</button>
        <button class="bg-white text-gray-700 px-4 py-2 rounded-lg flex-1 font-medium" style="border: 1px solid #e0e0e0;">Suivre</button>
      </div>

    </div>
  </div>

</html>
